name: Update Twitch M3U

on:
  schedule:
    - cron: '0 * * * *'  # هر ساعت یکبار. (UTC)
  workflow_dispatch:      # اجرای دستی هم ممکنه

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python update.py

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add playlist.m3u
          git commit -m "Update Twitch link in playlist" || echo "No changes to commit"
          git push
